<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ManagHer â€” Solopreneur Journey</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-white border-r shadow-sm p-4">
    <div class="flex items-center gap-3 mb-4">
      <div id="brandLogo" class="w-12 h-12 rounded-xl grad-accent grid place-items-center text-lg font-extrabold shadow-md">MH</div>
      <div class="leading-tight">
        <div class="font-semibold">ManagHer</div>
        <div class="text-xs text-slate-500">Solopreneur Journey</div>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="space-y-1 text-sm">
        <li>
          <button class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50" onclick="showDashboard(); toggleMobileSidebar(false)">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h18v4H3V3zM3 10h18v11H3V10z" /></svg>
            <span class="menu-text">Dashboard</span>
          </button>
        </li>

        <li>
          <div>
            <button id="homepageBtn" class="w-full flex items-center justify-between gap-3 p-2 rounded-lg hover:bg-slate-50" onclick="toggleHomepageSubmenu()">
              <span class="flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 10l9-7 9 7v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z"/></svg>
                <span class="menu-text">Homepage</span>
              </span>
              <svg id="homeArrow" class="w-4 h-4 transform transition-transform" viewBox="0 0 20 20"><path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
            </button>
            <ul id="homepageSubmenu" class="ml-6 mt-2 space-y-1 text-xs hidden">
              <li>
                <button class="w-full text-left p-2 rounded-md hover:bg-slate-50" onclick="openLevel(1); toggleMobileSidebar(false)">
                  Level 1: Business Idea
                </button>
              </li>
              <li class="opacity-60 flex items-center gap-2 p-2 rounded-md">ðŸ”’ Level 2: Validation</li>
              <li class="opacity-60 flex items-center gap-2 p-2 rounded-md">ðŸ”’ Level 3: Prototype</li>
              <li class="opacity-60 flex items-center gap-2 p-2 rounded-md">ðŸ”’ Level 4: Action</li>
              <li class="opacity-60 flex items-center gap-2 p-2 rounded-md">ðŸ”’ Level 5: BMC</li>
            </ul>
          </div>
        </li>

        <li>
          <button class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50" onclick="showBadges(); toggleMobileSidebar(false)">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 2l3 7h7l-5.5 4.2L20 23l-8-5-8 5 3.5-9.8L2 9h7l3-7z"/></svg>
            <span class="menu-text">Badges</span>
          </button>
        </li>

        <li>
          <button class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 text-red-600" onclick="logout(); toggleMobileSidebar(false)">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
            <span class="menu-text">Logout</span>
          </button>
        </li>
      </ul>
    </nav>

    <div class="mt-auto pt-4 text-xs text-slate-500">
      <div>v1.0 â€” Prototype</div>
    </div>
  </aside>

  <!-- MAIN -->
  <div id="main" class="main-with-sidebar lg:ml-72 p-6">

    <!-- mobile top bar -->
    <div class="lg:hidden flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <button class="p-2 border rounded-lg" onclick="toggleMobileSidebar(true)"><svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button>
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl grad-accent grid place-items-center text-white font-bold">MH</div>
          <div>
            <div class="text-lg font-semibold">ManagHer</div>
            <div class="text-xs text-slate-500">Solopreneur Journey</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="flex items-start gap-6 mb-6">
      <div class="flex-1">
        <h1 class="text-2xl font-semibold">ManagHer</h1>
        <p class="text-sm text-slate-500">Belajar membangun bisnis dari 0 dengan cara fun â€” step by step.</p>
      </div>

      <div class="w-72">
        <div class="flex items-center justify-end gap-3 mb-2">
          <!-- small global progress -->
          <div class="text-xs text-slate-500 mr-2">Progress</div>
          <div class="w-40 bg-slate-100 rounded-full h-3 overflow-hidden">
            <div id="globalBar" class="h-3 rounded-full grad-accent" style="width:27%"></div>
          </div>
          <div id="globalPct" class="text-sm font-medium ml-3">27%</div>
        </div>
        <!-- note: buttons removed per request (no Input/Dashboard) -->
      </div>
    </header>

    <!-- horizontal progress cards (clickable) -->
    <div class="overflow-x-auto mb-6 scroll-fade">
      <div id="progressCards" class="flex gap-4 min-w-max py-2"></div>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
